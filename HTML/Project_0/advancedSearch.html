<!DOCTYPE html>
<html lang="en">
	<head>
		<title>advanced Google Search</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="head">
			<a href="index.html">Google Search</a>
		</div>
		<form id="advanced-search-form" class="container" action="https://www.google.com/search">
			<div>
				<label>Find pages with all these words:</label>
				<input type="text" name="as_q">
			</div>
			<div>
				<label>Find pages with this exact word or phrase:</label>
				<input type="text" name="as_epq">
			</div>
			<div>
				<label>Find pages with any of these words:</label>
				<input type="text" name="as_op">
			</div>
			<div>
				<label>Find pages with none of these words:</label>
				<input type="text" name="as_eq">
			</div>
			<div><input type="submit"  id="blue-button" value="advanced Google Search"></div>
		</form>
	</body>
</html>

<!DOCTYPE html>

<html long="en">
	<head>
		<title>Lists</title>
	</head>
	<body>
		An Unorderd List:
		<ul>
			<li>First Item</li>
			<li>Second Item</li>
			<li>third Item</li>
		</ul>
		An Ordered List:
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>third Item</li>
		</ol>
	</body>

</html>
